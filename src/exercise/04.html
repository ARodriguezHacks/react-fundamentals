<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const Message = function ({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    // console.log(Message)

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    const PropTypes = {
      string(props, propName, componentName) {
        console.log(props, propName, componentName)
        if (typeof props[propName] !== 'string') {
          return new Error("Incorrect input. Please use 'string' data type.")
        }
      },
    }
// As of React 15.5.0, The 'PropTypes' was deprecated. What were PropTypes?
// As of React 19, the propType property/method that checks from the React package have been removed.
// Links:
// https://react.dev/blog/2024/04/25/react-19-upgrade-guide#removed-proptypes-and-defaultprops
// https://legacy.reactjs.org/docs/typechecking-with-proptypes.html
// https://legacy.reactjs.org/blog/2017/04/07/react-v15.5.0.html#new-deprecation-warnings
// As of 2024, it recommended to use TypeScript for type-checking
    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="Angie" />
      </div>
    )
    console.log(element)

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
